<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect to Meraki</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }
        .connect-button {
            background-color: green;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .connect-button:hover {
            background-color: darkgreen;
        }
    </style>
</head>
<body>
    <h2>Authorization URL</h2>
    {{ authurl }}
    
    <h1>Connect to Meraki</h1>
    <a href="/connect"><button class="connect-button">Connect to Meraki</button></a>
</body>
</html>
